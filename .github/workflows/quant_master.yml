name: Quant Intelligence Master

on:
  schedule:
    # 1. 每一小時執行一次新聞雷達 (UTC 0-23 的 00 分)
    - cron: '0 * * * *'
    
    # 2. 台股盤後 AI 分析 (台北 15:30) -> UTC 07:30
    - cron: '30 07 * * 1-5'
    
    # 3. 美股盤後 AI 分析 (台北 06:00) -> UTC 22:00
    - cron: '00 22 * * 1-5'
    
  workflow_dispatch: 

jobs:
  quant_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute Task
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: |
          HOUR=$(date +%H)
          MINUTE=$(date +%M)
          
          # 無論何時，只要是整點就跑新聞雷達 (或者手動執行時也跑)
          if [ "$MINUTE" == "00" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            python scripts/news_radar.py
          fi

          # AI 預測邏輯 (依據特定小時執行)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            python scripts/ai_tw_post.py
            python scripts/ai_us_post.py
          else
            if [ "$HOUR" == "07" ] && [ "$MINUTE" == "30" ]; then
              python scripts/ai_tw_post.py
            elif [ "$HOUR" == "22" ] && [ "$MINUTE" == "00" ]; then
              python scripts/ai_us_post.py
            fi
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Update history data [skip ci]" || true
          git push
