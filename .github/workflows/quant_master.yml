name: Quant Intelligence Master

on:
  schedule:
    - cron: '30 00 * * 1-5' # 台北 08:30 -> 執行【台股盤前情報】
    - cron: '00 06 * * 1-5' # 台北 14:00 -> 執行【台股 AI 分析】
    - cron: '30 13 * * 1-5' # 台北 21:30 -> 執行【美股盤前情報】
    - cron: '30 22 * * 1-5' # 台北 06:30 -> 執行【美股 AI 分析】
  workflow_dispatch: 

jobs:
  quant_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute Task
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: |
          HOUR=$(date +%H)
          if [ "$HOUR" == "00" ]; then
            python scripts/news_system.py
          elif [ "$HOUR" == "06" ]; then
            python scripts/run_tw.py
          elif [ "$HOUR" == "13" ]; then
            python scripts/news_system.py
          elif [ "$HOUR" == "22" ]; then
            python scripts/run_us.py
          fi

      - name: Sync History Data
        run: |
          git config --global user.name "Quant-Bot"
          git config --global user.email "bot@github.com"
          git add data/*.csv || true
          git commit -m "Update Market History [skip ci]" || true
          git push || true
