name: Stock Genius Master

on:
  schedule:
    - cron: "30 00 * * *"  # 台股盤前
    - cron: "30 13 * * *"  # 美股盤前
  workflow_dispatch:

jobs:
  run-system:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run News Radar
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
        run: |
          python scripts/news_radar.py

      - name: Run TW Stock AI
        env:
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
        run: |
          python scripts/ai_tw_post.py

      - name: Run US Stock AI
        env:
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}
        run: |
          python scripts/ai_us_post.py
