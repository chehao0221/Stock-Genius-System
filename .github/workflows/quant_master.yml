name: Quant Intelligence Master

on:
  schedule:
    - cron: '0 * * * *'
    - cron: '30 07 * * 1-5'
    - cron: '00 22 * * 1-5'
  workflow_dispatch:

jobs:
  quant_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute Task
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
          BLACK_SWAN_WEBHOOK_URL: ${{ secrets.BLACK_SWAN_WEBHOOK_URL }}
          L4_ACTIVE_FILE: data/l4_active.flag
        run: |
          HOUR=$(date +%H)
          MINUTE=$(date +%M)

          echo "üïí UTC $HOUR:$MINUTE | Event: ${{ github.event_name }}"

          # 1. Êñ∞ËÅûÈõ∑ÈÅîÔºàÊï¥Èªû Êàñ ÊâãÂãïÔºâ
          if [ "$MINUTE" == "00" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            python scripts/news_radar.py
          fi

          # 2. AI ÂàÜÊûê
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            python scripts/ai_tw_post.py
            python scripts/ai_us_post.py
          else
            if [ "$HOUR" == "07" ] && [ "$MINUTE" == "30" ]; then
              python scripts/ai_tw_post.py
            elif [ "$HOUR" == "22" ] && [ "$MINUTE" == "00" ]; then
              python scripts/ai_us_post.py
            fi
          fi

      - name: Commit and Push
        run: |
          if [ -f data/l4_active.flag ]; then
            echo "üö® L4 active ‚Äî skip commit & push"
            exit 0
          fi

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update history and cache [skip ci]"
            git push
          fi
