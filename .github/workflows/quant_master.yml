name: Quant Intelligence Master

on:
  schedule:
    - cron: '30 00 * * 1-5' # 台北 08:30
    - cron: '00 06 * * 1-5' # 台北 14:00
    - cron: '30 13 * * 1-5' # 台北 21:30
    - cron: '30 22 * * 1-5' # 台北 06:30
  workflow_dispatch: 

jobs:
  quant_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute Task
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: |
          HOUR=$(date +%H)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            python scripts/news_radar.py
            python scripts/ai_tw_post.py
            python scripts/ai_us_post.py
          else
            if [ "$HOUR" == "00" ] || [ "$HOUR" == "13" ]; then
              python scripts/news_radar.py
            elif [ "$HOUR" == "06" ]; then
              python scripts/ai_tw_post.py
            elif [ "$HOUR" == "22" ]; then
              python scripts/ai_us_post.py
            fi
          fi

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Update history [skip ci]" || exit 0
          git push
