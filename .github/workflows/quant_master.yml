name: Quant Intelligence Master

on:
  schedule:
    # 每天每個整點跑一次，確保新聞不漏接（包含假日）
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  quant_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute Task
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: |
          # 1. 執行新聞雷達 (不論是否開盤，每個整點都檢查新聞)
          python scripts/news_radar.py

          # 2. 在指定時間執行 AI 預測 (Python 內部會判斷是否開盤)
          HOUR=$(date +%H)
          if [ "$HOUR" == "07" ]; then # 台北 15:00 盤後分析
            python scripts/ai_tw_post.py
          elif [ "$HOUR" == "22" ]; then # 台北 06:00 美股收盤分析
            python scripts/ai_us_post.py
          fi

      - name: Auto Sync Data back to GitHub
        if: always()
        run: |
          git config --local user.name "Quant-Master-Bot"
          git config --local user.email "actions@github.com"
          git add data/*.csv data/news_cache.txt || true
          git commit -m "Auto sync: news & analytics [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed"
