name: Quant Intelligence Master

on:
  schedule:
    - cron: '0 * * * *'        # æ¯å°æ™‚ï¼ˆæ–°è / ç³»çµ±ï¼‰
    - cron: '30 07 * * 1-5'    # å°è‚¡ AI
    - cron: '00 22 * * 1-5'    # ç¾è‚¡ AI + æ”¶ç›¤å¾Œæ¨¡çµ„
  workflow_dispatch:

jobs:
  quant_tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Execute Quant System
        env:
          # ğŸ§  AI Channels
          DISCORD_WEBHOOK_TW: ${{ secrets.DISCORD_WEBHOOK_TW }}
          DISCORD_WEBHOOK_US: ${{ secrets.DISCORD_WEBHOOK_US }}

          # ğŸ”” System / Ops
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
          BLACK_SWAN_WEBHOOK_URL: ${{ secrets.BLACK_SWAN_WEBHOOK_URL }}

        run: |
          HOUR=$(date +%H)
          MINUTE=$(date +%M)
          EVENT="${{ github.event_name }}"
          echo "ğŸ•’ UTC $HOUR:$MINUTE | Event: $EVENT"

          # ===============================
          # 1ï¸âƒ£ æ–°èé›·é”ï¼ˆæ¯å°æ™‚ï¼‰
          # ===============================
          if [ "$MINUTE" == "00" ] || [ "$EVENT" == "workflow_dispatch" ]; then
            python scripts/news_radar.py
          fi

          # ===============================
          # 2ï¸âƒ£ AI åˆ†æ
          # ===============================
          if [ "$EVENT" == "workflow_dispatch" ]; then
            python scripts/ai_tw_post.py
            python scripts/ai_us_post.py
          else
            if [ "$HOUR" == "07" ] && [ "$MINUTE" == "30" ]; then
              python scripts/ai_tw_post.py
            fi

            if [ "$HOUR" == "22" ] && [ "$MINUTE" == "00" ]; then
              python scripts/ai_us_post.py
            fi
          fi

          # ===============================
          # 3ï¸âƒ£ æ”¶ç›¤å¾Œç¸¾æ•ˆ & é¢¨æ§ï¼ˆç¾è‚¡å¾Œï¼‰
          # ===============================
          if [ "$HOUR" == "22" ] && [ "$MINUTE" == "00" ]; then
            echo "ğŸ“Š Running performance dashboard"
            python scripts/performance_dashboard.py

            echo "ğŸ” Running horizon optimizer"
            python scripts/horizon_optimizer.py

            echo "ğŸš¨ Running horizon guardian"
            python scripts/horizon_guardian.py

            echo "ğŸ“£ Notify horizon changes"
            python scripts/horizon_change_notifier.py

            echo "ğŸ“‰ Hit-rate trend guard"
            python scripts/hit_rate_trend_guard.py

            echo "ğŸ“Š Send performance dashboard"
            python scripts/performance_discord_report.py

            echo "ğŸ“ˆ Send equity curves"
            python scripts/equity_curve_report.py
          fi

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update metrics & policies [skip ci]"
            git push
          fi
